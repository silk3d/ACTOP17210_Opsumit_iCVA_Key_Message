<div class="hotspot_container" ng-repeat="hotspot in hotspots">
    <a style="{{hotspot.style}}" ng-mobile-click="onTap(hotspot.tap, 'tap')" hm-tap="" hm-swipeleft="loadKeyMessage(hotspot.swipeleft, 'baseline_state')" hm-swiperight="onSwipe(hotspot.swiperight, 'swiperight')">&nbsp;</a><br/>
</div>

<img class="view_image" ng-src="{{backgroundImage}}"/>


 <img id="animated-chart" ng-class="getChartClass()" ng-src="{{chartSource}}" />

	
<script>

    $("html").on("touchstart", function() {
        $("#isi_more_wide").hide();
    });     

</script>
